<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
          <button
            data-key="plus"
            data-type="operator"
            class="calculator__keys-operator"
          >
            +
          </button>
          <button
            data-key="minus"
            data-type="operator"
            class="calculator__keys-operator"
          >
            -
          </button>
          <button
            data-key="times"
            data-type="operator"
            class="calculator__keys-operator"
          >
            &times;
          </button>
          <button
            data-key="divide"
            data-type="operator"
            class="calculator__keys-operator"
          >
            /
          </button>
          <button data-type="number" class="calculator__keys-one">1</button>
          <button data-type="number" class="calculator__keys-two">2</button>
          <button data-type="number" class="calculator__keys-three">3</button>
          <button data-type="number" class="calculator__keys-four">4</button>
          <button data-type="number" class="calculator__keys-five">5</button>
          <button data-type="number" class="calculator__keys-six">6</button>
          <button data-type="number" class="calculator__keys-seven">7</button>
          <button data-type="number" class="calculator__keys-eight">8</button>
          <button data-type="number" class="calculator__keys-nine">9</button>
          <button data-type="number" class="calculator__keys-zero">0</button>
          <button data-type="number" class="calculator__keys-decimal">.</button>
          <button data-type="clear" class="calculator__keys-clear">C</button>
          <button data-type="equal" class="calculator__keys-equal">=</button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./index.js"></script>
</html>
